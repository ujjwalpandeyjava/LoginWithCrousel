<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Style.css">
    <title>Login with carousel</title>

    <!-- owl-carousel CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"/>
    <!-- Font awsome CDN -->
    <script src="https://kit.fontawesome.com/7918f56def.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="panel">
            <div class="row">
                <div class="col liquid">
                    <h3 class="name"><i class="fas fa-dove"></i> Pandey and Pandey</h3>
                    <div class="owl-carousel owl-theme">
                        <div class="item"> <img src="Assets/toppng.com-birds-300x300.png" alt="1" class="login_img">
                        </div>
                        <div class="item"> <img src="Assets/toppng.com-birds-497x500.png" alt="2" class="login_img">
                        </div>
                        <div class="item"> <img src="Assets/toppng.com-birds-900x802.png" alt="3" class="login_img">
                        </div>
                    </div>
                    <h3 class="follow">Follow us <i class="fab fa-facebook-f"></i> <i class="fab fa-instagram"></i> <i
                            class="fab fa-youtube"></i> <i class="fab fa-twitter"></i> </h3>
                </div>
                <div class="col LoginForm">
                    <button type="submit" class="btn btn-signup">Sign Up</button>
                    <form>
                        <div class="titles">
                            <h5>We keep all birds</h5>
                            <h2>Ready to Login</h2>
                        </div>
                        <div class="form-group">
                            <input type="text" name="e-mail" placeholder="E-mail" class="form-input">
                            <div class="input-icon">
                                <i class="fas fa-user icon"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" placeholder="Password" class="form-input">
                            <div class="input-icon">
                                <i class="fas fa-user-lock icon"></i>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-login">Log in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('.owl-carousel').owlCarousel({
                loop: true,
                margin: 10,
                nav: true,
                autoplay: true,
                autoplayTimeout: 2000,
                autoplayHoverPause: true,
                items: 1
            });
        });
    </script>

</body>

</html>
